<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Noto+Serif:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/configration.css">
    <link rel="stylesheet" href="./styles/game.css">

    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play, Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript and Of course lots of love!</p>
    </header>

    <aside class="model" id="config-overlay">
      <h2>Choose Player name</h2>
      <form>
        <div class="form-control">
          <label for="playername">Player Name</label>
          <input type="text" name="playername" id="playername" required/>
        </div>
        <p id="config-error"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>

    <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h3>Player-1</h3>
            <h2>PLAYER NAME</h2>
            <p>X</p>
            <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h3>Player-2</h3>
            <h2>PLAYER NAME</h2>
            <p>O</p>
            <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-game-btn">Start New Game</button>
    </section>

    <section id="active-game">
      <article id="game-over">
        <h2> **** You Won, <span id="winner-name">PLAYER NAME</span>! **** </h2>
        <p>Click "Start Name Game" above, play again!</p>
      </article>

      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li data-row="1" data-col="1"></li>
        <li data-row="1" data-col="2"></li>
        <li data-row="1" data-col="3"></li>

        <li data-row="2" data-col="1"></li>
        <li data-row="2" data-col="2"></li>
        <li data-row="2" data-col="3"></li>

        <li data-row="3" data-col="1"></li>
        <li data-row="3" data-col="2"></li>
        <li data-row="3" data-col="3"></li>
      </ol>
    </section>
  </body>
</html>
